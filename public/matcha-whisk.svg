<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="200" cy="200" r="180" fill="none"/>
  
  <!-- Tea leaves decoration (left) -->
  <g transform="translate(80, 120)">
    <path d="M 0 20 Q 5 0 20 10 Q 25 5 30 20 Q 25 35 20 30 Q 5 40 0 20" fill="#4a7c59"/>
    <path d="M 5 25 Q 10 5 25 15 Q 30 10 35 25 Q 30 40 25 35 Q 10 45 5 25" fill="#5a9d68"/>
    <path d="M 15 15 L 20 25" stroke="#4a7c59" stroke-width="1"/>
    <path d="M 20 20 L 25 30" stroke="#4a7c59" stroke-width="1"/>
  </g>
  
  <!-- Tea leaves decoration (right) -->
  <g transform="translate(290, 120)">
    <path d="M 0 20 Q 5 0 20 10 Q 25 5 30 20 Q 25 35 20 30 Q 5 40 0 20" fill="#4a7c59"/>
    <path d="M 5 25 Q 10 5 25 15 Q 30 10 35 25 Q 30 40 25 35 Q 10 45 5 25" fill="#5a9d68"/>
    <path d="M 15 15 L 20 25" stroke="#4a7c59" stroke-width="1"/>
    <path d="M 20 20 L 25 30" stroke="#4a7c59" stroke-width="1"/>
  </g>
  
  <!-- Bowl shadow -->
  <ellipse cx="200" cy="320" rx="120" ry="16" fill="#000" opacity="0.1"/>
  
  <!-- Bowl base -->
  <ellipse cx="200" cy="300" rx="100" ry="60" fill="#3d3d3d"/>
  
  <!-- Bowl body -->
  <path d="M 100 300 Q 100 200 120 180 Q 140 160 200 160 Q 260 160 280 180 Q 300 200 300 300 
           Q 300 320 290 330 Q 280 340 200 340 Q 120 340 110 330 Q 100 320 100 300 Z" 
        fill="#4a4a4a" stroke="#3d3d3d" stroke-width="2"/>
  
  <!-- Bowl interior shadow -->
  <ellipse cx="200" cy="285" rx="85" ry="45" fill="#2a2a2a" opacity="0.3"/>
  
  <!-- Matcha powder base -->
  <ellipse cx="200" cy="285" rx="80" ry="40" fill="#7fb069"/>
  
  <!-- Matcha foam -->
  <ellipse cx="200" cy="275" rx="75" ry="35" fill="#a8d5a8"/>
  
  <!-- Foam bubbles -->
  <circle cx="170" cy="275" r="3" fill="#c8e6c9" opacity="0.8"/>
  <circle cx="190" cy="270" r="2" fill="#c8e6c9" opacity="0.9"/>
  <circle cx="210" cy="275" r="2.5" fill="#c8e6c9" opacity="0.7"/>
  <circle cx="230" cy="272" r="1.5" fill="#c8e6c9" opacity="0.8"/>
  <circle cx="180" cy="280" r="1" fill="#c8e6c9" opacity="0.9"/>
  <circle cx="220" cy="280" r="1.8" fill="#c8e6c9" opacity="0.6"/>
  
  <!-- Whisk handle -->
  <rect x="195" y="80" width="10" height="100" fill="#2d1810" rx="5"/>
  <rect x="192" y="85" width="16" height="8" fill="#3d2420" rx="4"/>
  <rect x="193" y="90" width="14" height="6" fill="#4d3430" rx="3"/>
  
  <!-- Whisk bristles -->
  <g stroke="#d4af7a" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Left bristles -->
    <path d="M 185 180 Q 185 200 190 220 Q 192 240 195 260"/>
    <path d="M 188 180 Q 188 200 192 220 Q 194 240 197 260"/>
    <path d="M 191 180 Q 191 200 194 220 Q 196 240 199 260"/>
    <path d="M 194 180 Q 194 200 196 220 Q 197 240 200 260"/>
    
    <!-- Center bristles -->
    <path d="M 197 180 Q 198 200 199 220 Q 200 240 200 260"/>
    <path d="M 200 180 Q 200 200 200 220 Q 200 240 200 260"/>
    <path d="M 203 180 Q 202 200 201 220 Q 200 240 200 260"/>
    
    <!-- Right bristles -->
    <path d="M 206 180 Q 206 200 204 220 Q 203 240 201 260"/>
    <path d="M 209 180 Q 209 200 206 220 Q 204 240 203 260"/>
    <path d="M 212 180 Q 212 200 208 220 Q 206 240 205 260"/>
    <path d="M 215 180 Q 215 200 210 220 Q 208 240 205 260"/>
  </g>
  
  <!-- Whisk in matcha (submerged bristles) -->
  <g stroke="#c4d89e" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7">
    <path d="M 190 260 Q 192 270 195 280"/>
    <path d="M 194 260 Q 196 270 198 280"/>
    <path d="M 198 260 Q 199 270 200 280"/>
    <path d="M 202 260 Q 201 270 200 280"/>
    <path d="M 206 260 Q 204 270 202 280"/>
    <path d="M 210 260 Q 206 270 205 280"/>
  </g>
  
  <!-- Motion lines around whisk -->
  <g stroke="#e8f5e8" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4">
    <path d="M 140 200 Q 160 190 180 200"/>
    <path d="M 220 200 Q 240 190 260 200"/>
    <path d="M 145 220 Q 165 210 185 220"/>
    <path d="M 215 220 Q 235 210 255 220"/>
  </g>
</svg>